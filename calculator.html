<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator.com</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <!-- heading tag -->
        <h1>Simple Calculator</h1>
        <!-- display screen -->
        <div class="display"></div>

        <!-- inputs for operations -->
        <table id="keypad">
            <!-- <tr>
                <td><button id="btn">sin</button></td>
                <td><button id="btn">cos</button></td>
                <td><button id="btn">tan</button></td>
                <td><button id="btn">-</button></td>
            </tr> -->
            <tr>
                <td><button id="btn">C</button></td>
                <td><button id="btn">%</button></td>
                <td><button id="btn">del</button></td>
                <td><button id="btn">/</button></td>
            </tr>
            <tr>
                <td><button id="btn">7</button></td>
                <td><button id="btn">8</button></td>
                <td><button id="btn">9</button></td>
                <td><button id="btn">*</button></td>
            </tr>
            <tr>
                <td><button id="btn">4</button></td>
                <td><button id="btn">5</button></td>
                <td><button id="btn">6</button></td>
                <td><button id="btn">-</button></td>
            </tr>
            <tr>
                <td><button id="btn">1</button></td>
                <td><button id="btn">2</button></td>
                <td><button id="btn">3</button></td>
                <td><button id="btn">+</button></td>
            </tr>
            <tr>
                <td><button id="btn">00</button></td>
                <td><button id="btn">0</button></td>
                <td><button id="btn">.</button></td>
                <td><button id="btn">=</button></td>
            </tr>
        </table>
    <script src="calculator.js"></script>
    </div>
</body>
</html>
